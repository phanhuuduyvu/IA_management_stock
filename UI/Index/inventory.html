<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodstock – Inventory</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Site base styles (giữ nguyên) -->
  <link rel="stylesheet" href="../style/home.css">
  <!-- Page-only styles -->
  <link rel="stylesheet" href="../Style/inventory.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3 py-2 custom-navbar">
    <a class="navbar-brand d-flex align-items-center me-4" href="#">
      <img src="https://www.shutterstock.com/image-vector/recycle-food-logo-icon-design-260nw-1076397194.jpg" alt="logo"
           height="40" width="50" class="me-3">
      <span class="fw-bold">Foodstock<br><small>Management</small></span>
    </a>

    <form class="d-flex me-3 flex-grow-1" role="search">
      <input class="form-control rounded-pill me-2" type="search" placeholder="Search">
      <button class="btn btn-outline-dark rounded-circle" type="submit"><i class="bi bi-search"></i></button>
    </form>

    <div class="navbar-nav">
      <a class="nav-link rounded-pill px-3 py-1 custom-link" href="home.html">Dashboard</a>
      <a class="nav-link rounded-pill px-3 py-1 custom-link active" href="#">Inventory</a>
      <a class="nav-link rounded-pill px-3 py-1 custom-link" href="#">Pricing</a>
      <a class="nav-link rounded-pill px-3 py-1 custom-link" href="#">Support</a>
    </div>

    <div class="ms-3 d-flex align-items-center gap-2">
      <a class="btn btn-outline-danger rounded-pill d-flex align-items-center gap-1 custom-login" href="#" id="logoutBtn">
        <i class="bi bi-box-arrow-in-left"></i> Logout
      </a>
    </div>
  </nav>

  <!-- LAYOUT -->
  <div class="d-flex layout">
    <aside class="bg-white p-3 flex-shrink-0 border-end">
      <h5 class="fw-bold mb-4">Menu</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="home.html"><i class="bi bi-clipboard-data-fill me-2"></i>Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="#"><i class="bi bi-box-seam me-2"></i>Inventory</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="#"><i class="bi bi-people-fill me-2"></i>User</a></li>
      </ul>
    </aside>

    <main class="p-4 flex-grow-1 bg-light">
      <h2 class="mb-3">Inventory</h2>

      <!-- Top search + add -->
      <div class="card shadow-sm mb-3">
        <div class="card-body py-3">
          <div class="row g-2 align-items-center">
            <div class="col-lg-7 col-md-6">
              <input type="text" id="searchInput" class="form-control" placeholder="Please enter Inventory name" autocomplete="off">
            </div>
            <div class="col-auto">
              <button id="searchBtn" class="btn btn-outline-dark w-110"><i class="bi bi-search me-1"></i>Search</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-success w-110" id="addBtn"><i class="bi bi-plus-circle me-1"></i>Add</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="card shadow-sm mb-3">
        <div class="card-body py-3">
          <div class="d-flex align-items-center flex-wrap gap-2">
            <span class="text-muted me-2">Filter by:</span>

            <div class="filter-chip">
              <label class="me-2 mb-0 text-muted small">Type</label>
              <select id="typeFilter" class="form-select form-select-sm d-inline-block" style="width:160px">
                <option value="">Any</option>
                <option value="Raw">Raw Materials</option>
                <option value="Product">Products</option>
              </select>
            </div>

            <div class="filter-chip">
              <label class="me-2 mb-0 text-muted small">Status</label>
              <select id="statusFilter" class="form-select form-select-sm d-inline-block" style="width:140px">
                <option value="">Any</option>
                <option value="OK">OK</option>
                <option value="Low">Low</option>
                <option value="Out">Out</option>
              </select>
            </div>

            <div class="filter-chip d-flex align-items-center gap-2">
              <input class="form-check-input m-0" type="checkbox" id="inStockOnly">
              <label class="form-check-label m-0" for="inStockOnly">In stock only</label>
            </div>

            <div class="ms-auto d-flex align-items-center gap-2">
              <label class="text-muted small mb-0">Rows</label>
              <select id="pageSize" class="form-select form-select-sm" style="width:90px">
                <option>10</option>
                <option selected>12</option>
                <option>15</option>
                <option>20</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card shadow-sm inventory-card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle" id="inventoryTable">
              <thead class="table-light">
                <tr>
                  <th class="w-140">Code</th>
                  <th>Name</th>
                  <th class="text-end">Quantity</th>
                  <th>Unit</th>
                  <th>Low Stock</th>
                  <th>Updated At</th>
                  <th class="text-center">Edit</th>
                  <th class="text-center">Delete</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="mt-3 pagination-wrap">
            <button id="prevBtn" class="btn btn-outline-secondary w-110" disabled>
              <i class="bi bi-chevron-left"></i> Previous
            </button>

            <div class="page-indicator" id="pageIndicator">Page 1 of 1</div>

            <button id="nextBtn" class="btn btn-outline-secondary w-110" disabled>
              Next <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- ===========================
       Add / Edit Modal (LIGHT)
       =========================== -->
  <div class="modal fade" id="materialModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content modal-light-card">
        <div class="modal-header pb-0">
          <h5 class="modal-title" id="materialModalTitle">Add/ Edit material UI</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="materialForm" novalidate>
            <div class="mb-3">
              <label class="form-label modal-label">Name:</label>
              <input type="text" class="form-control modal-input" id="matName" autocomplete="off">
              <div class="modal-hint" id="matNameHint">Material name is required</div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label modal-label">Type</label>
                <div class="position-relative">
                  <select id="matType" class="form-select modal-select">
                    <option value="Raw">Raw Materials</option>
                    <option value="Product">Products</option>
                  </select>
                  <span class="select-caret"><i class="bi bi-caret-down-fill"></i></span>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label modal-label">Unit</label>
                <input type="text" class="form-control modal-input" id="matUnit" placeholder="kg, g, L, pcs...">
              </div>
            </div>

            <div class="row g-3 mt-1">
              <div class="col-md-6">
                <label class="form-label modal-label">Quantity</label>
                <input type="number" min="0" step="1" class="form-control modal-input" id="matQty" placeholder="0">
              </div>
              <div class="col-md-6">
                <label class="form-label modal-label">Low Stock</label>
                <input type="number" min="0" step="1" class="form-control modal-input" id="matLow" placeholder="0">
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer pt-0">
          <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary px-4" id="matSaveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (trước), page JS (sau) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="../Javascript/inventiory.js"></script>
</body>
</html>
