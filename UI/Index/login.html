<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../Style/login.css" rel="stylesheet" />
</head>

<body>
  <main class="min-vh-100 d-flex align-items-center bg-soft">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-7">
          <div class="card card-raise border-0 shadow rounded-4 overflow-hidden">

            <!-- HEADER:  -->
            <div class="card-header bg-gradient-primary text-white py-3">
              <div class="header-bar d-grid align-items-center">
                <!-- Logo -->
                <img src="https://dummyimage.com/48x48/ffffff/3b82f6&text=L" alt="Logo" class="header-logo" />

                <h1 class="h4 mb-0 text-center">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </h1>

                <div class="header-spacer"></div>
              </div>
            </div>

            <div class="card-body p-4 p-md-5">
              <form id="loginForm" novalidate>
                <div class="mb-4">
                  <label class="form-label fw-semibold" for="username">USERNAME</label>
                  <input type="text" class="form-control form-control-lg" id="username"
                         placeholder="you username" required />
                  <div class="invalid-feedback">Please enter a valid username.</div>
                </div>

                <div class="mb-2">
                  <label class="form-label fw-semibold" for="password">PASSWORD</label>
                  <div class="input-group input-group-lg">
                    <input type="password" class="form-control" id="password"
                           placeholder="Your password" minlength="6" required />
                    <button class="btn btn-outline-secondary" type="button" id="togglePwd"
                            aria-label="Show password">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <a class="link-primary text-decoration-none" href="#" id="forgotLink">Forgot password?</a>
                </div>

                <div class="text-center">
                  <button class="btn btn-primary btn-lg px-5" type="submit" id="loginBtn">
                    <span class="btn-text"><i class="bi bi-door-open me-2"></i>Login</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  </button>
                </div>
              </form>
            </div>

            <div class="card-footer bg-transparent text-center small text-muted">
              Â© <span id="year"></span> Your Company. All rights reserved.
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Javascript/login.js"></script>
</body>
</html>
